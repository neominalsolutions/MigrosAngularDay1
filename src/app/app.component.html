<!-- routerLink ile internal olarak uygulamaya tanıtılır. href benzer fakat href angular scope dışındadır. href external link olarak tercih ederiz.  -->

<!-- Html yeni bir özellik kazandıran yapılara directive ismin, veririz. -->

<!-- Elemente html attribute olarak uygulanan yapılar. -->

<!-- routerlink tarayıcı reload etmeden sayfalar arası yönlendirme sağlar -->

<ul>
  <li>
    <a routerLink="home">Home Page</a>
  </li>
  <li>
    <a routerLink="about">About Page</a>
  </li>
  <li>
    <a [routerLink]="['privacy']">Privacy Page</a>
  </li>
</ul>

<!-- router outlet directive ne işe yarar -->
<!-- route değişiminde componentler aşağıda işaretlenmiş olan directive ile doma yükleniyor. -->
<router-outlet></router-outlet>
